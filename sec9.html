<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="ok">v-if条件による描画</div>
    <div v-show="ok">v-show条件による描画</div>

    <button v-on:click="display">表示する</button>

</div>

<script>
new Vue({
    el: '#app',
    data: {
        ok: false
    },
    methods: {
        display: function () {
            this.ok =true
        }
    }
})
</script>

</body>
</html>
